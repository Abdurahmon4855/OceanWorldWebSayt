{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | OceanWorld</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 60, 0.85), rgba(0, 0, 60, 0.85)),
                        url("{% static 'animals/OceanImg.jpg' %}") center/cover no-repeat fixed;
            font-family: 'Poppins', sans-serif;
            color: #f1f1f1;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        .section-title h1 {
            color: #00e6ff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 230, 255, 0.5);
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .contact-box {
            background: rgba(0, 30, 60, 0.75);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.25);
            flex: 1 1 460px;
            transition: 0.3s;
        }

        .contact-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(0, 230, 255, 0.4);
        }

        .contact-box h2 {
            color: #00e6ff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .contact-info p {
            margin: 12px 0;
            font-size: 1rem;
        }

        .contact-info i {
            color: #00e6ff;
            margin-right: 10px;
        }

        /* ===== FORM ===== */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            border: none;
            outline: none;
            padding: 12px 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 15px;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px #00e6ff;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

.btn-send, .btn-home {
    display: inline-block;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    transition: 0.3s;
    text-decoration: none;
    text-align: center;
}

.btn-send {
    background: #00e6ff;
    color: #001a33;
}

.btn-send:hover {
    background: #00b8d9;
    transform: scale(1.05);
}

.btn-home {
    background: transparent;
    border: 2px solid #00e6ff;
    color: #00e6ff;
}

.btn-home:hover {
    background: #00e6ff;
    color: #001a33;
    transform: scale(1.05);
}


        /* RESPONSIVE */
        @media (max-width: 768px) {
            .section-title h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

        

            

    <!-- ===== CONTACT SECTION ===== -->
    <section class="contact-section">
        <div class="section-title">
            <h1>Get in Touch </h1>
        </div>

        <div class="contact-container">
            <!-- CONTACT INFO -->
            <div class="contact-box contact-info">
                <h2>Contact Information</h2>
                <p><i class="bi bi-envelope-fill"></i> info@oceanworld.com</p>
                <p><i class="bi bi-telephone-fill"></i> +1 (234) 567-890</p>
                <p><i class="bi bi-geo-alt-fill"></i> Blue Street 42, Pacific Ocean HQ</p>
                <hr style="border-color: rgba(255,255,255,0.3);">
                <h2>Follow Us</h2>
                <p>
                    <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-light me-3"><i class="bi bi-youtube"></i></a>
                    <a href="#" class="text-light"><i class="bi bi-telegram"></i></a>
                </p>
            </div>

<!-- CONTACT FORM -->
<div class="contact-box contact-form">
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <button type="submit" class="btn-send">Send Message üí¨</button>
            <a href="{% url 'home' %}" class="btn-home">üè† Home</a>
        </div>
    </form>
</div>

        </div>
    </section>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
