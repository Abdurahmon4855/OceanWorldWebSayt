{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | OceanWorld</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 50, 0.8), rgba(0, 0, 50, 0.8)), 
                        url("{% static 'animals/OceanImg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .contact-section {
            padding: 100px 0;
            background: rgba(0, 0, 50, 0.6);
            backdrop-filter: blur(5px);
        }

        .contact-container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .contact-info, .contact-form {
            background: rgba(0, 20, 40, 0.7);
            border-radius: 20px;
            padding: 30px;
            flex: 1 1 450px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }

        .contact-info h2, .contact-form h2 {
            color: #00e6ff;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info i {
            color: #00e6ff;
            margin-right: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            border: none;
            outline: none;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 15px;
        }

        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-send {
            background-color: #00e6ff;
            color: #001a33;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .btn-send:hover {
            background-color: #00b8d9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>


    <!-- ===== CONTACT SECTION ===== -->
    <section class="contact-section">
        <div class="container">
            <h1 class="text-center mb-5" style="color:#00e6ff;">Get in Touch </h1>

            <div class="contact-container">
                <!-- CONTACT INFO -->
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p><i class="bi bi-envelope-fill"></i> Email: info@oceanworld.com</p>
                    <p><i class="bi bi-telephone-fill"></i> Phone: +1 (234) 567-890</p>
                    <p><i class="bi bi-geo-alt-fill"></i> Address: Blue Street 42, Pacific Ocean HQ</p>
                    <hr style="border-color: rgba(255,255,255,0.3);">
                    <h2>Follow Us</h2>
                    <p>
                        <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-light me-3"><i class="bi bi-youtube"></i></a>
                        <a href="#" class="text-light"><i class="bi bi-telegram"></i></a>
                    </p>
                </div>

                <!-- CONTACT FORM -->
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="text" name="subject" placeholder="Subject" required>
                        <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
                        <a href="#"
                        class="btn-send" >
                        Send Message ðŸ’¬</a>




                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
